<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
    <title>Dialect Ditty</title>
    <link rel="stylesheet" href="public/styles/style.css">
  </head>
  <body>
    <a href="#skipNav" class="skip-link">Skip this menu to go to content.</a>

    <!-- HEADER STARTS HERE -->

    <header class="header">
      <nav class="header__nav">
        <div class="wrapper">
          <ul class="list header__nav__list">
            <li class="header__nav__list__item"><img src="assets/airplane.png" alt="paper airplane flying"></li>
            <h3 class="header__nav__list__item subHeading">Fyling</h3>
          </ul>
        </div>
      </nav>
      <div class="wrapper header__content" id="skipNav">
        <h1 class="titleHeading">Dialect Ditty</h1>
        <h2 class="mainHeading">Render your favourite song in a dialect</h2>
        <form class="form form__search" action="" method="" name="search" id="search">
          <label for="text" class="visuallyhidden">Search for artist or song.</label>
          <input class="input__search " type="text" name="search" placeholder="Search for artist/song" required>
          <button class="btn btn__search" type="submit" form="search" value="Submit">Search</button>
        </form>
      </div>
    </header>

    <!-- MAIN STARTS HERE -->

    <main>

      <!-- RESULTS SECTION STARTS -->

      <section class="section section__results" id="results">
          <div class="section__content section__results__content wrapper">
            <h2 class="mainHeading">Choose your song</h2>
            <ul class="list list__results">    
            </ul>
          </div>
      </section>

      <!-- LYRICS SECTION STARTS -->
      
      <section class="section section__lyrics" id="lyrics">
        <div class="wrapper section__content section__lyrics__content">
          <h2 class="section__results__title mainHeading">Lyrics</h2>
          <p class="lyrics songLyrics sectionText"></p>

          <div class="section__lyrics__content__translation">
            <h2 class="subHeading dialectTitle">Choose a dialect to translate</h2>
            <form class="form__language" action="">
              <input type="radio" value="valspeak" name="radio" id="valspeak" tabindex="0">
              <label class="btn__translate" for="valspeak">
                <img src="assets/valleyGirl.jpg" alt="Photo of a VW bus by Oskars Sylwan on Unsplash.">
                <h3 class="sectionText">Vally Girl</h3>
              </label>
  
              <input type="radio" name="radio" value="shakespeare" id="shakespeare" tabindex="0">
              <label class="btn__translate" for="shakespeare">
                <img src="assets/shakespeare.jpg" alt="Image of William Shakespeare.">
                <h3 class="sectionText">Shakespeare</h3>
              </label>
  
              <input type="radio" name="radio" value="author_rewrite" id="article_rewrite" tabindex="0">
              <label class="btn__translate" for="article_rewrite">
                <img src="assets/author.jpg" alt="Image of an old typewriter.">
                <h3 class="sectionText">Author</h3>
              </label>
  
              <input type="radio" value="gungan" name="radio" id="gungan" tabindex="0">
              <label class="btn__translate" for="gungan">
                <img src="assets/gungan.jpg" alt="Image of the Gungan JarJar Binks">
                <h3 class="sectionText">Gungan</h3>
              </label>
  
              <input type="radio" value="pirate" name="radio" id="pirate" tabindex="0">
              <label class="btn__translate" for="pirate">
                <img src="assets/pirate.jpg" alt="Image of a pirate holding a knife.">
                <h3 class="sectionText">Pirate</h3>
              </label>
            </form>
        </div>   
        
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="public/scripts/app.js"></script>
	</body>
</html>
