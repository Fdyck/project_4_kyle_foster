<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Raleway:400,400i,700" rel="stylesheet">
    <title>Project #4 - Kyle and Foster</title>
    <link rel="stylesheet" href="public/styles/style.css">
  </head>
  <body>
    <a href="#skipNav" class="skip-link">Skip this menu to go to content.</a>
    <!-- HEADER STARTS HERE -->
    <header class="header">
      <nav class="header__nav">
        <div class="wrapper">
          <ul class="list header__nav__list">
            <li class="header__nav__list__item"><a href="#"><img src="dev/styles/assets/stubble.svg" alt="Image of a red beard"></a></li>
              <!-- CAN ADD IN THE SEARCH SENTENCE FORM UP HERE -->
            <li class="header__nav__list__item"><a href="#">About Fyling</a></li>
          </ul>
        </div>
      </nav>
      <div class="wrapper header__content" id="skipNav">
        <h1>Title placeholder</h1>
        <h2>This is a placeholder for some information</h2>
        <form class="form form__search" action="" method="" name="search" id="search">
          <label for="text" class="visuallyhidden">Search for artist or song.</label>
          <input class="input__search " type="text" name="search" placeholder="Search for artist/song" required value="drake">
          <button class="btn btn__search" type="submit" form="search" value="Submit">Search</button>
        </form>
      </div>
    </header>
    <!-- MAIN STARTS HERE -->
    <main>
      <!-- RESULTS SECTION STARTS -->
      <section class="section section__results" id="results">
          <div class="section__content section__results__content wrapper">
            <h2>Choose your song</h2>
            <ul class="list list__results">
        
            </ul>
          </div>
      </section>
      <!-- LYRICS SECTION STARTS -->
      <section class="section section__lyrics" id="chosenSong">
        <div class="wrapper section__content section__lyrics__content">
          <h2>Lyrics</h2>
          <p class="lyrics songLyrics"></p>
          <div class="section__lyrics__content__translation">
            <label class="section__lyrics__content__translation__btn">
              <img src="dev/styles/assets/valleyGirl.jpg" alt="Photo of a VW bus by Oskars Sylwan on Unsplash.">
              <h3>Vally Girl</h3>
              <input type="radio" value="valspeak" name="raido">
            </label>
            <label class="section__lyrics__content__translation__btn">
              <img src="dev/styles/assets/shakespeare.jpg" alt="Image of William Shakespeare.">
              <h3>Shakespeare</h3>
              <input type="radio" name="raido" value="shakespeare">
            </label>
            <label class="section__lyrics__content__translation__btn">
              <img src="dev/styles/assets/author.jpg" alt="Image of an old typewriter.">
              <h3>Starbucks Author</h3>
              <input type="radio" name="raido" value="author_rewrite">
            </label>
            <label class="section__lyrics__content__translation__btn">
              <img src="dev/styles/assets/" alt="">
              <h3></h3>
              <input type="radio" value="gungan" name="raido">
            </label>
            <label class="section__lyrics__content__translation__btn">
              <img src="dev/styles/assets/pirate.jpg" alt="Image of a pirate holding a knife.">
              <h3>Pirate</h3>
              <input type="radio" value="pirate" name="raido">
            </label>
        </div>    
      </section>
    </main>

    
    
        
    <!-- FOOTER STARTS HERE -->
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./public/scripts/app.js"></script>
	</body>
</html>
